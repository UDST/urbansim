<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=1024, user-scalable=no">
<style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }

      .legend {
          line-height: 18px;
          color: #555;
      }
      .legend i {
          width: 15px;
          height: 15px;
          float: left;
          margin-right: 8px;
      }
      .info {
          padding: 6px 8px;
          font: 14px/16px Arial, Helvetica, sans-serif;
          background: white;
          background: rgba(255,255,255,0.8);
          box-shadow: 0 0 15px rgba(0,0,0,0.2);
          border-radius: 5px;
      }
      .info h4 {
          margin: 0 0 5px;
          color: #777;
      }
</style>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

<title>DataFrame Explorer</title>

<script type="text/javascript">

SHAPE_JSON = "{{shape_json}}";
SCHEMA = {{schema}};
CENTER = {{center}};
ZOOM = {{zoom}};
PRECISION = {{precision}};
GEOMNAME = "{{geom_name}}";
JOINNAME = "{{join_name}}";
ROOT = "http://localhost:8765/"

MAP = null;
var shapeLayer = null;
var data = null;
var lastlegend = null;

var buckets = 7;
var color = 'YlGnBu';
var q = null;

function controller($scope, $http) {
    MAP = L.map("map").setView(CENTER, ZOOM);

    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data (c) <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(MAP);

    //L.tileLayer("http://otile{s}.mqcdn.com/tiles/1.0.0/{type}/{z}/{x}/{y}.png",
    //       {subdomains: '1234',type:'map',minZoom:8,maxZoom:16}).addTo(MAP);

    $scope.schema = SCHEMA;
    $scope.df_names = Object.keys($scope.schema);
    $scope.df_name = $scope.df_names[0];
    $scope.colors = Object.keys(colorbrewer);
    $scope.color = "YlGnBu";
    $scope.scale_options = ["quantile", "equal_interval"];
    $scope.scale = "quantile";
    $scope.aggregation_options = ["mean()", "quantile(.25)", "quantile(.5)", "quantile(.75)", "min()", "max()", "std()", 'sum()', 'size()'];
    $scope.aggregation = "mean()";
    $scope.filter = "";

    $scope.$watch('df_name', function(nv, ov) {
        $scope.field_name = $scope.schema[nv][0];
    });

    $scope.$watch('df_name + field_name + quantile + aggregation', function(nv, ov) {
        $scope.runQuery();
    });

    $scope.$watch('color', function(nv, ov) {
        color = $scope.color;
        $scope.setLegend();
        if(shapeLayer) shapeLayer.setStyle(style_f);
    });

    $scope.$watch('scale', function(nv, ov) {
        $scope.setScale();
        $scope.setLegend();
        if(shapeLayer) shapeLayer.setStyle(style_f);
    })

    $scope.$watch('data', function(nv, ov) {
        data = nv;

        $scope.setScale();
        $scope.setLegend();
        if(shapeLayer) shapeLayer.setStyle(style_f);
        $scope.setPopup();
    });

    $scope.safeApply = function(fn) {
        var phase = this.$root.$$phase;
        if(phase == '$apply' || phase == '$digest') {
            if(fn && (typeof(fn) === 'function')) {
                fn();
            }
        } else {
            this.$apply(fn);
        }
    };

    $scope.setScale = function() {
        if(!data) return;
        var values = Object.keys(data).map(function (key) {
            return data[key];
        });
        if(values.length == 0) {
            values = [0, 0];
        }
        if ($scope.scale == "quantile") {
            q = d3.scale.quantile()
                    .domain(values)
                    .range(d3.range(buckets));
        } else {
            q = d3.scale.quantize()
                    .domain(d3.extent(values))
                    .range(d3.range(buckets));
        }
    }

    $scope.setLegend = function() {
        if (!data || !MAP) return;
        if (lastlegend) lastlegend.removeFrom(MAP);

        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {

            var div = L.DomUtil.create('div', 'info legend'),
                    grades = q.range(),
                    labels = [],
                    from, to;

            for (var i = grades.length-1; i >= 0; i--) {
                var extent = q.invertExtent(grades[i]);
                from = extent[0].toFixed(PRECISION);
                to = extent[1].toFixed(PRECISION);

                labels.push(
                                '<i style="background:' + colorbrewer[color][buckets][i] + '"></i>' +
                                from + (to ? ' to ' + to : '+'));
            }

            div.innerHTML = labels.join('<br>');
            return div;
        };
        lastlegend = legend;
        legend.addTo(MAP);
    }

    $scope.setPopup = function() {
        Object.keys(feature_d).forEach(function(taz) {
            layer = feature_d[taz];
            val = data[taz];
            if(val != undefined) layer.bindPopup("zone: "+taz+"<br>"+$scope.field_name+": "+val.toFixed(PRECISION).toString());
            else layer.bindPopup("No value");
        })
    }

    $scope.runQuery = function() {
        if(!shapeLayer) return;
        filter = $scope.filter || "empty";
        var eval = $scope.eval || $scope.field_name;
        eval = encodeURIComponent(eval)
        var url = ROOT+"map_query/"+$scope.df_name+"/"+filter+"/"+JOINNAME+"/"+eval+"/"+$scope.aggregation;
        console.log(url);
        $http.get(url, {timeout: 10000})
                .success(function (data) {
                    console.log(data);
                    $scope.safeApply(function() {$scope["data"] = data;} );
                })
                .error(function (data, status) {
                    //console.log(data);
                    console.log(status);
                    alert("Query Failed!")
                });
    };
}

function style_f(feature) {
    if(data && q) {
        {% if geom_name %}
        var val = data[feature.properties[GEOMNAME]];
        {% else %}
        var val = data[feature.id];
        {% endif %}
        var v = q(val);
    }
    fo = .7;
    if(v == undefined) {
        v = 0;
        fo = 0.0;
    }
    var c = colorbrewer[color][buckets][v];
    //console.log(c);

    return {
        fillColor: c,
        weight: 1,
        opacity: 1,
        color: 'black',
        fillOpacity: fo
    };
}
var feature_d = {}
d3.json(SHAPE_JSON, function(error, zones) {
    if (error) return console.error(error);
    shapeLayer = new L.geoJson(zones, {
        style: style_f,
        onEachFeature: function (feature, layer) {
            {% if geom_name %}
            feature_d[feature.properties[GEOMNAME]] = layer;
            {% else %}
            feature_d[feature.id] = layer;
            {% endif %}
            //layer.bindPopup("No value");
        }
    });
    MAP.addLayer(shapeLayer);
});
</script>
</head>

<body ng-app ng-controller="controller">

<div id="map" style="width:100%; height:100%; position:fixed; left:0; top:0; overflow:hidden;"></div>

<select style="position:absolute; right: 10px; top: 10px; width: 150px;" ng-options="name for name in df_names" ng-model="df_name"></select>

<select ng-show="aggregation != 'size()' && !eval" style="position:absolute; right: 10px; top: 35px; width: 150px;" ng-options="name for name in schema[df_name]" ng-model="field_name"></select>

<select style="position:absolute; right: 10px; top: 60px; width: 150px;" ng-options="name for name in colors" ng-model="color"></select>

<select style="position:absolute; right: 10px; top: 85px; width: 150px;" ng-options="name for name in scale_options" ng-model="scale"></select>

<select style="position:absolute; right: 10px; top: 110px; width: 150px;" ng-options="name for name in aggregation_options" ng-model="aggregation"></select>

<form ng-submit="runQuery()">
<input style="position:absolute; right: 10px; top: 135px; width: 150px;" ng-model="filter">
</form>

<form ng-submit="runQuery()">
<input style="position:absolute; right: 10px; top: 160px; width: 150px;" ng-model="eval">
</form>

<button style="position:absolute; right: 10px; top: 135px; width: 100px;" ng-click="runQuery()">Run Query</button>
